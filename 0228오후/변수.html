<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트의 변수</title>
    <script>
        // 자동으로 실행할 스크립트
    </script>
    <script src="./script.js"></script>
</head>
<body>
    <h2>자바스크립트의 변수</h2>
    <script>
      'user strict'//자바스크립트 엄격형 선언
       var num;
       num = 10;//숫자형
       //num = "10";//문자열
       console.log(num);   // 변수 = 10
       console.log("num"); // 문자열

       var num2;
       console.log(num2);// undefine

       //num3 =20
       //console.log(num3);// error

       var num2;
       num2 = 20;
       console.log(num2);  //20


       let age;
       age = 20;
       console.log(age); //20
       
       let age2;
       age2 = 30;
       console.log(age2)

       let name;
       name = "김사과";
       console.log(name); //김사과
       console.log("name");//변수값을 문자열로 갖고가는게 아니라 변수명을 문자열 갖고감    
       </script>
       <!-- 
           변수명 만든 규칙 
            1_ 사용가능한 문자는 영문자, 숫자, _ , $
            2_ 숫자로 시작할 수 없다
            3_  _ , $외에 특수문자 사용불가
            4_ 공백은 허용되지 않습니다
            5_ 자바스크립 문법안에 규정된 예약어를 사용할 수 없음
        -->

</body>
</html>

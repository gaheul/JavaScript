<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>명시적타입변환</title>
</head>
<body>
    <h2>명시적 타입변환 - 객체형</h2>
    <script>
        'user strict';


        const num1="10";
        const num2="5";
        console.log(`현재 num1의 타입: ${typeof num1}`); //String
        console.log(`num1 + num2 = ${num1+num2}`); //객체의 결합된 결과값 105
        console.log(`Number(num1+num2) = ${Number(num1)+Number(num2)}`); //105
        

        

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비교연산자</title>
</head>
<body>
    <h2>비교연산자</h2>
    <script>
        'user strict';
        
        const num1 = 3;
        const num2 = 5;
        const str1= "3";
        const str2 = "abcde";
        const str3 = "bcd";

        let result = num1 > num2; //3>5 false
        console.log(`num1 > num2: ${result}`);

        result = str2 <= str3; //true: 아스키코드 비교
        console.log(`str2 <= str3: ${result}`);

        result = num1==str1; // true ==:같다 / 속성이 달라도 값이 같다면 무조건 같다라는 의미
        console.log(`num1==str1: ${result}`);

        result= num1 === str1; //false ===:같다/ 데이터의 타입과 값이 같아야만 같다라는 의미
        console.log(`num1===str1: ${result}`);

        result = num1 != str1;
        console.log(`num1 != str1: ${result}`); //false (속성이 다르지만) 값이 같기 때문에 false

        result = num1 !== str1;
        console.log(`num1 !== str1: ${result}`); //true 속성이 다르기때문에 참


    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성적관리프로그램</title>
</head>
<body>
    <h2>성적관리프로그램</h2>
    <script>
        'user strict';

        //국어 영어 수학 총점과 평균점수를 구하고 
        // 학생이름 출력
        // 화면에는 각각과목별 점수 출력 총점과 평균점도 따로 출력
        const name = prompt('이름을 입력하세요');
        const num1 = Number(prompt('국어 점수를 입력하세요'));
        const num2 = Number(prompt('수학 점수를 입력하세요'));
        const num3 = Number(prompt('영어 점수를 입력하세요'));

        const total = num1 + num2 + num3;
        const avg= (num1+num2+num3)/3;
        

        document.write(`<h2>학생이름은: ${name}입니다.<h2>`)
        document.write(`<p>국어점수: ${num1}점<p>`);
        document.write(`<p>수학점수: ${num2}점<p>`);
        document.write(`<p>영어점수: ${num3}점<p>`);
        document.write(`<P>총점: ${total}점<p>`);
        document.write(`<p>평균: ${avg}점<p>`);




    </script>
</body>
</html>

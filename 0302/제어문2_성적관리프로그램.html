<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문-성적관리프로그램</title>
</head>
<body>
    <h2>제어문-성적관리프로그램</h2>
    <script>
        'user strict';

        //국어 영어 수학 총점과 평균점수를 구하고 
        // 학생이름 출력
        // 화면에는 각각과목별 점수 출력 총점과 평균점도 따로 출력
        const name = prompt('이름을 입력하세요');
        const num1 = Number(prompt('국어 점수를 입력하세요'));
        const num2 = Number(prompt('수학 점수를 입력하세요'));
        const num3 = Number(prompt('영어 점수를 입력하세요'));

        const total = num1 + num2 + num3;
        const avg= (num1+num2+num3)/3;
        let hakjum =""; //A학점 90점 이상, B학점 80점 이상, C학점 70점이상, D학점 60점 이상, F학점
        
        switch(parseInt(avg/10)){ //parseInt(95/10=9.5) =>9
            case 10:
            case 9:hakjum= "A학점";
            break;
            case 8:hakjum= "B학점";
            break;
            case 7:hakjum= "C학점";
            break;
            case 6:hakjum= "D학점";
            break;
            default:hakjum= "F학점";
        }

        document.write(`<h2>${name}입니다.</h2>`);
        document.write(`<p>국어점수: ${num1}점<p>`);
        document.write(`<p>수학점수: ${num2}점<p>`);
        document.write(`<p>영어점수: ${num3}점<p>`);
        document.write(`<P>총점: ${total}점<p>`);
        document.write(`<p>평균: ${avg}점<p>`);
        document.write(`<p>학점 : ${hakjum}<p>`);




    </script>
</body>
</html>

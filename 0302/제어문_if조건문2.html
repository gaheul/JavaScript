<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문 if조건문</title>
</head>
<body>
    <h2>제어문 if조건문</h2>
    <script>
        'user strict';
        const blood = prompt('혈액형을 입력하세요');
        const type= prompt('RH+ 또는 RH-를 선택하세요');
        //당신의 혈액형은 A형이며 타입은 RH+입니다.
        if(blood =='A'){
            if(type=='+'){
            console.log('당신의 혈액형은 A형이며, 타입은RH+입니다.')
            }
            else if(type == '-'){
                console.log('당신의 혈액형은 A형이며, 타입은RH-입니다.')
            }
        }
        if(blood =='B'){
            if(type=='+'){
            console.log('당신의 혈액형은 B형이며, 타입은RH+입니다.')
            }
            else if(type == '-'){
                console.log('당신의 혈액형은 B형이며, 타입은RH-입니다.')
            }
        }
        if(blood =='C'){
            if(type=='+'){
            console.log('당신의 혈액형은 O형이며, 타입은RH+입니다.')
            }
            else if(type == '-'){
                console.log('당신의 혈액형은 O형이며, 타입은RH-입니다.')
            }
        }
        if(blood =='O'){
            if(type=='+'){
            console.log('당신의 혈액형은 AB형이며, 타입은RH+입니다.')
            }
            else if(type == '-'){
                console.log('당신의 혈액형은 AB형이며, 타입은RH-입니다.')
            }
        }
       
        console.log('프로그램 종료');


    </script>
</body>
</html>

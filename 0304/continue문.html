<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문_for문</title>
</head>
<body>
    <h2>continue</h2>
    <script>       
        'user strict';      
        const num =3;
        
        for(let i=1; i<=100; i++){
            if(i % num ==0){
                document.write('짝<br>');
                continue; //다음거 실행하지말고 넘어가서 다시 반복 
            }
            document.write(`${i}<br>`);
        }


    </script>
</body>
</html>

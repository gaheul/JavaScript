<body>
    <h2>for</h2>
    <script>       
        'user strict';      
        for(let i =1; i <=5; i++){
        console.log(`${i}번째 반복`);
        }
        console.log('-----------------');

        let i;
        for(i =1; i <=5; i++){
        console.log(`${i}번째 반복`);
        }
        console.log(`현재 i의값:  ${i}`);

        let sum =0;
        for(let i =1; i<=100; i++){
            sum += i;
           // console.log(`${sum}`);
        }
        console.log(`1~100까지 총합: ${sum}`);


    </script>

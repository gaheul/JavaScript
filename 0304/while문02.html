<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문_while문</title>
</head>
<body>
    <script>
        'user strict';
        let i =1;
        let sum = 0;

        while(i <=10){ //1~10
           sum = sum + i; //sum+=i;(대입연산자)   +=i => i=i+i(자기자신을 더할때)
            ++i;
        }
        console.log(`1부터 10까지의 총합 : ${sum}`);
        document.write(`1부터 10까지의 총합 : ${sum}`);
        


    </script>
</body>
</html>

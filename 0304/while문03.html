<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문_while문</title>
</head>
<body>
    <h2>1~100까지 짝수의 합</h2>
    <script>       
        'user strict';
        let i =1;
        let sum =0;

        while(i<=100){
            if(i%2==0){
                sum = sum + i;                
            }
            i++;
        }

        console.log(`1부터 100까지의 총합 : ${sum}`);
        document.write(`1부터 100까지의 총합 : ${sum}`);

        
        


    </script>
</body>
</html>

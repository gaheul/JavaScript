<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제어문_while문</title>
</head>
<body>
    <h2>while-dowhile</h2>
    <script>       
        'user strict';      

        let i = 1;
        let j = 1;

        while(i>2){
            console.log(`현재 i의 값 : ${i}`);
        }

        do{
            console.log(`현재 j의 값 : ${j}`);
        }while(j>2); //조건에 상관없이 먼저 출력되고 조건실행

        
        


    </script>
</body>
</html>

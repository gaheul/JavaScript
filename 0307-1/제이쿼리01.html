<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제이쿼리라이브러리 연결</title>
    <script src="./js/jquery.js"></script>
    <script></script>
    <style>
        *{margin: 0; padding: 0;}
        .box{margin: 100px; width:150px; height: 30px; 
             background-color: rgb(34, 7, 39);
             border-radius: 5px;
             border: 1px solid #ccc; text-align: center; line-height: 30px;
             color:#fff;}
             
    </style>
</head>
<body>
    <script>
        //대상.이벤트.함수(실행문)
        //$() :대상선택 - 제이쿼리 함수
     //   $('class명') , $('id명'), $('태그명') ...그 외 html이나 스타일시트 사용했던 선택자 모두 사용 가능

     $(document).ready(function(){ 
            $('.box').click(function(){
            //$('.box')  this- 현재 이벤트가 적용된 대상
            //$(this).css({width:"300px"})
            $(this).animate({width:"300px"},1000);
        });

        $('.box').mouseout(function(){
            $(this).animate({width:"150px"},1000);s
        })

     });
     

    </script>

    <div class="box">box</div>
</body>
</html>

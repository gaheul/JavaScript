<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수2</title>
</head>
<body>
    <script>
        'user strict';
        function func1(num){
            console.log(`전달받은 매개변수 값은 ${num}입니다`); // ''넣으면 문자열로 문장그대로 출력 ``:객체형 ${}:객체 -대상의 값
            console.log('전달받은 매개변수 값은 '+ num +'입니다'); //+ 는 덧셈의 연산이 아니라 결합의 의미
        }

        func1(10);
        func1(5);

        function func2(start,end){
            let sum=0;
            for(let i=start; i<=end;i++){
                sum += i;
            }
            console.log(`${start}부터 ${end}까지의 총합은 ${sum}`);
        }

        
        func2(1,100);

        let start =100, end=1;
        func2(end,start); //매개변수의 이름이 달라도 첫번째는 첫번째 매개변수와 두번째는 두번째 매개변수로 순서대로 대입된다
        func2(1,100);
        func2(10,20);

        function func3(num1=1, num2=2){
            console.log(`${num1} + ${num2} = ${num1+num2}`)
            console.log(`${num1} - ${num2} = ${num1-num2}`)
            console.log(`${num1} * ${num2} = ${num1*num2}`)
            console.log(`${num1} / ${num2} = ${num1/num2}`)
        }

        func3();
        func3(5,3); //이미 선언되어 있는 매개변수의 값을 무시하고 호출하면서 보낸 매개변수 값을 우선

        function func4(num1,num2, ...num3){
            console.log(`num1의 값: ${num1}`);
            console.log(`num1의 값: ${num2}`);
            console.log(`num1의 값: ${num3}`);
        }
        func4(100,90,40,50,80,90,30); // ...num3 : num1,2의 값을 제외한 나머지 값을 저장

        function func5(...jumsu){
            for(let i of jumsu){ //값이 들어감
                console.log(i)
            }
        }
        func5(100,90,50,80,90,30); 




    </script>

</body>
</html>

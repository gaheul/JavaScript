<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.js"></script>
    <style>

        * { margin:0; padding:0; }
        #wrapper{position: absolute; left:100px; top:100px;
                 width:500px; height: 500px;
                 border: 3px solid blue; }
        #box{position: absolute; left:50px; top:50px;
             width:100px; height: 100px; background-color: aquamarine;}
       

    </style>

    
</head>
<body>
    <div>
        <span>offset().left = </span><span class="ol">0</span><br>
        <span>offset().top = </span><span class="ot"></span><br>
        <span>position().left = </span><span class="pl"></span><br>
        <span>position().top = </span><span class="pt"></span><br>
    </div>


    <div id="wrapper">
        <div id="box"><span>box</span></div>
    </div>

    <script>

        $(document).ready(function(){
           $('#box').draggable({ //function생략
               drag:function(){ //drag했을 때 시행할 함수
                 $('.ol').text($('#box').offset().left);
                 $('.ot').text($('#box').offset().top);
                 $('.pl').text($('#box').position().left); //부모를 기준
                 $('.pt').text($('#box').position().top);

               }
            })

        });

    </script>

    
   
</body>
</html>

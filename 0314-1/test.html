<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery.js"></script>
    <style>

        * { margin:0; padding:0; }
        #wrapper { border: 5px solid blue; padding:30px; margin:20px; font-size:20px;}

    </style>

    <script>

        $(document).ready(function(){
          $('.test').css('width', $(window).width()-50); // widow : 현재 화면크기의 가로값에사 50px 뺌
          $('.test').css('height', $(window).height()-50);

            $(window).resize(function(){
                $('.test').css('width', $(window).width()-50); //resize : 화면의 크기에 맞춰서 조절됨
                $('.test').css('height',$(window).height() -50);
            })
        });

    </script>
</head>
<body>
    <div class="test" style="border: 1px solid gray;">jquery로 넓이,높이조절</div>

    
   
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html및 텍스트를 읽고 설정하기</title>
    <script src="js/jquery.js"></script>
    <script>
        $(document).ready(function(){
            //$('#wrapper').html(태그)
            // ->$('#wrapper')에게 태그를 html형태로 삽입 / var html = $('#wrapper').html()->변수에 html을 삽입
             $('#wrapper').html($('#hidden').html())
            // $('#wrapper').text(text)
           //$('#wrapper')에게 태그 html형태로 삽입 / var text = $('#wrapper').text()
           // $('#wrapper').text($('#hidden').text()) //ul,li사라지고 글자만 
        })
    </script>
</head>
<body>
    <div id="wrapper" style="border: 1px solid blue; padding: 20px;">
        <span>이곳의 내용을 바꿔주세요.</span>
    </div>
    <div id="hidden">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
        </ul>
    </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스</title>
</head>
<body>
    <h2>클래스</h2>
    
    
    <script>
        'use strict'; //자바스크립트 엄격형 선언(대소문자 구분)
        const Dog = class{
            constructor(name,age,color) {
                this.name = name;
                this.age = age;
                this.color = color;
                this.family = '포메라니안';
            }
            play(){
                return `${this.name}가 즐겁게 놉니다`
            }
        }
        const Rucy = new Dog('루시','흰색',10);
        console.log(Rucy.name);
        console.log(Rucy.age);
        console.log(Rucy.color);
        console.log(Rucy.family);
        console.log(Rucy.play());
        Rucy.age = 11;
        console.log(Rucy.age);
    </script>
</body>
</html>

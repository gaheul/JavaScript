<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노드교체</title>
</head>
<body>
    <h2>노드교체</h2>
    <div id="parent">
        <p id="first">김사과</p>
        <p>오렌지</p>
        <p>반하나</p>
    </div>
    <hr/>
    <p id="second">이메론</p>
    <hr/>
    <p id="text">제가 좋아하는 과일은 사과입니다</p>
    <button onclick="changeNode()">요소 노드 교체</button>
    <button onclick="changeText()">텍스트 노드 교체</button>

    <script>
        'use strict';
        const changeNode = function(){
            const parent = document.getElementById('parent');
            const first = document.getElementById('first');
            const second = document.getElementById('second');
            parent.replaceChild(second,first);
        }

        const changeText = function(){
            const text = document.getElementById('text').firstChild; //p(id=text)태그안에 있는 텍스트내용
            text.replaceData(12,2,'메론'); //replaceData(바꿀글자번째,바꿀글자갯수,'바꿀문자열')
            
        }
    </script>
</body>
</html>

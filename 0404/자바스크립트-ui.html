<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트_ui</title>
    <style>
        .container{
            margin-top: 35px;
        }
        .ball{
            width:30px;
            height: 30px;
            background-color: #8ac007;
            border-radius: 50%;
            position: absolute;
            left:40px;
            top:184px;
        }
    </style>
</head>
<body>
   <div class="container">
       <button id="queue">animate queue</button>
       <div class="ball"></div>
   </div>
    <script>
        'use strict';
        window.addEventListener('load',function(){//$(document).ready(funtion(){})
            const queue = document.querySelector('#queue');
            const ball = document.querySelector('.ball');
            let x = ball.offsetLeft;
            let targetx = 1000;
            queue.addEventListener('click',function(){
                animate1(ball,x,targetx); //함수호출(움직이는 대상,대상의 현재위치,최종위치값)
            })
        });
            function animate1(target,startx,targetx){//매개변수(파라미터)
                //setInterval(실행할 함수,시간(3초)); -> 실행함수를 정해진 시간(3초)으로 실행 
                var timer = setInterval(function(){
                    if(startx < targetx){//자동실행 범위 설정
                        startx+=10;
                    }else {
                        startx = targetx;
                        clearInterval(timer);
                    }
                    target.style.left = startx + "px"; //실제로 움직임 주는 명령
                },10) //100/1초
            }
        
    </script>
</body>
</html>
